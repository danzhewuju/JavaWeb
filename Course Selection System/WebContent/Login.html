<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Please Login in </title>
<link href="css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
var xmlHttp;
function createXMLHttpRequest(){
	if(window.ActiveXObject){
		xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	else if(window.XMLHttpRequest){
		xmlHttp=new XMLHttpRequest();
	}
	
}
function validate(){
	createXMLHttpRequest();
	var username=document.getElementById("ID").value;
	var url="AjaxUsername?ID="+username;
	xmlHttp.onreadystatechange=handleStateChange;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function handleStateChange(){
	if(xmlHttp.readyState==4){
		if(xmlHttp.status==200){
			var message=xmlHttp.responseXML.getElementsByTagName("message")[0].firstChild.data;
			var messageArea=document.getElementById("results");
			messageArea.innerHTML="<mark>"+message+"</mark>";
		}
	}
}
function check(){
	var key;
	key=document.getElementById("key").value;
	if(key=="7311")
		{
		window.location.href="SetManager.jsp";
		}
	else{
		alert("验证码错误！");
	}
}
</script>
</head>
<body>
<div class="col-sm-offset-4"><h1> Welcome you <small> please login in</small></h1></div>

<form class="form-horizontal" action="Choose" method="post">
<div class="form-group">
<label for="ID" class="col-sm-4 control-label" >Username</label>
<div class="col-sm-4">
<input type="text" id="ID"  class="form-control" name="ID"  placeholder="Please input your ID"   onchange="validate()">
</div>
<div class="col-sm-3" id="results"></div>
</div>
<div class="form-group">
<label for="inputpassword" class="col-sm-4 control-label">Password</label>
<div class="col-sm-4">
<input type="password" class="form-control" name="password" id="inputpassword" placeholder="Please input your password">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-5">
  <label>
    <input type="radio" name="radio" id="optionsRadios1" value="1" checked>
         学生
  </label>
   <label>
    <input type="radio" name="radio" id="optionsRadios2" value="2" >
         老师
  </label>
   <label>
    <input type="radio" name="radio" id="optionsRadios3" value="3" >
         管理员
  </label>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-5 col-sm-1"><button type="reset" class="btn btn-info">Reset</button></div>
<div class=" col-sm-1"><input type="submit" class="btn btn-primary" value="Sign in"></div>
</div>
</form>

<form class="form-horizontal">
<div class="form-group">
<div class="col-sm-offset-4 col-sm-3">
<input type="text" id="key" class=" form-control" placeholder="Please Input Key">
</div>
<button type="button" class="btn btn-default " onclick="check()">Manager</button>
</div>

</form>
</body>
</html>
